<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="f.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Sign in</title>
</head>

<body>
    <div class="sfondo" style="background-image: url('https://sfondo.info/i/original/5/3/5/82853.jpg');">
        <div class="container">
            <div class="box">
                <h1>SIGN IN</h1>
                <div class="schermata">
                    <p>Benvenuto, crea il tuo account!</p>
                </div>
                <div class="input">
                    <input type="text" name="email" id="email" required>
                    <label for="email">Indirizzo email</label>
                </div>
                <div class="input">
                    <input type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="flex">
                    <button>Sign In</button>
                    <div class="checkbox">
                        <input type="checkbox" name="verifica" id="verifica">
                        <label for="verifica">Accetto le condizioni</label>
                    </div>
                </div>
                <div class="social">
                    <p>Crea un account con:</p>
                    <div class="bottoni">
                        <i class="bi bi-instagram"></i>
                        <i class="bi bi-github"></i>
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-google"></i>
                    </div>
                </div>
                <div class="accesso">
                    <a href="#">Hai gi√† un account? Accedi ora!</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
